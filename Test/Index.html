<!DOCTYPE html>
<html>
    <Head>
        <title>Pemrogram Berbasis Web</title>
    </Head>
    <body>
        <video controls  width="320" height="240">  
            <source type="video/mp4" src="video.mp4" >   
            <track src="video_bahasa.vtt" label="English" kind="captions" srclang="en-us" default >
            <track src="video_bahasa.vtt" label="French" kind="subtitles" srclang="fr" >
       </video>
    </body>
</html>
